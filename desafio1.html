<meta charset="UTF-8">

<script>
  let produto = 15;
  let parcelas = 2;
  let resultadoDaDivis達o = produto / parcelas;
  let restoDaDivisao = produto % parcelas;

  document.write('<p>Produto - ' + produto + '</p>');
  document.write('<p>Parcelas - ' + parcelas + '</p>');
  document.write('<p>Resultado da Divis達o - ' + resultadoDaDivis達o + '</p>');
  document.write('<p>Resto da Divis達o - ' + restoDaDivisao + '</p>');

</script>
